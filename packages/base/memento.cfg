// lighting

skylight 131, 87, 43
sunlight 179, 119, 59
ambient 35, 23, 11

blurlms 0
blurskylight 1

lightprecision 32
lightlod 0
lighterror 8


// skybox by SkiingPenguins

skybox "penguins/arid" 
yawsky 90


// fog and fogdome

fog 1024
fogcolour 143, 71, 17

fogdomeclip 0.6
fogdomeheight 0.2
fogdomemax 0.9
fogdomemin 0.0


// capture

alias base_1 "the ^f2Rifle Rounds^f~"
alias base_2 "the ^f2Shotgun Shells^f~"
alias base_3 "the ^f2Grenades^f~"

minimapheight 598
minimapcolour 71, 35, 8


// mapmodels

mapmodelreset

mmodel "objects/torch"	// by Markus "makkE" Bekele


// mapsounds

mapsound "ambience/fire_light.ogg" 120 -1 // Original recording by "Slanesh"
mapsound "ambience/wind.ogg" 100 1 // Original recording by "Bahutan"


// textures

texturereset

setshader "stdworld"

texture 0 "textures/sky.png"
texture 0 "textures/default.png"
texcolor 1 0.67 0.33

