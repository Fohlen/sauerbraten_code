md5pitch "" 1
md5tag tag_weapon tag_weapon

md5dir "hudguns/gl"
md5load "gl.md5mesh"
md5skin gl "<compress:2>gl.png" "<compress:2>gl_mask.png"
md5bumpmap gl "<compress:2>gl_normals.png"
md5spec gl 200
md5tag Muzzle_Flash tag_muzzle
md5anim "gun idle" "gl_idle.md5anim"
