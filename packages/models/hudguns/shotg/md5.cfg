md5pitch "" 1
md5tag tag_weapon tag_weapon

md5dir "hudguns/shotg"
md5load "shotgun.md5mesh"
md5skin shotgun "<compress:2>shotgun.png" "<compress:2>shotgun_mask.png" .4 .15
md5bumpmap shotgun "<compress:2>shotgun_normals.png"
md5spec shotgun 200
md5skin "shell"  "<compress:2>shotgun_shell.png" "<compress:2>shotgun_shell_mask.png" .4 .15
md5bumpmap "shell" "<compress:2>shotgun_shell_normals.png"
md5tag flash tag_muzzle
md5anim "gun idle" "shotgun_idle.md5anim"
md5anim "gun shoot" "shotgun_attack.md5anim" 50

md5link 0 1 tag_weapon
mdlenvmap 0 0 skyboxes/morning
mdlscale 300
mdltrans 2.5 -.1 -.5
//mdltrans 3 0 -.5

